<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>lesson14</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            margin: 0;
        }
        form {
            width: 50%;
            margin: 3vmin auto;
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0px 5px 10px rgba(0,0,0, 0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        input {
            border: 0;
            outline: none !important;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.06);
            margin: 1vmin;
        }
        input:focus {
            background-color: rgb(167, 167, 236);
        }
        input[type=text] {
            width: 45%;
            font-size: calc(1rem + 1vmin);
            color: rgb(56, 4, 116);
            text-align: center;
        }
        input::-webkit-input-placeholder {
            color: goldenrod;
        }

        /* стили кнопки */
        input[type=button] {
            appearance: none;
            background-color: rgb(0, 120, 80);
            color:white;
            padding: 1vmin;
            font-size: calc(.5rem + .5vmin);
            box-shadow: 5px 5px 5px rgba(0,40,120,.7);

        }
        input[type=button]:hover {
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0,40,120,.35);
           
        }
        input[type=button]:active {
            box-shadow: none;
            background-color: rgb(0, 62, 41);
        }
        button {
            border: 0;
            min-width: 10%;
        }
        button i {
            font-size: calc(1rem + 2vmin);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <input type="text" name="text1" value="Просто текст">
        <input type="text" name="text1" placeholder="Просто текст">

        <input type="button" value="Просто кнопка 1">
        <input type="button" value="Просто кнопка 2">

        <button><i class="bi bi-github"></i></button>
        <button>Я просто кнопка</button>

        <input type="checkbox" checked="checked">
        <input type="checkbox" checked="checked">
        <input type="checkbox" checked="checked">

        <input type="file" value="Выберите">

        <input type="password" required="required">

        <span>Выберите</span><input type="radio" name="radio1" checked="checked">
        <span>Выберите</span><input type="radio" name="radio1"> <!-- если однаковое имя, только один может быть включён -->
        
        <!-- Второй,более првильный способ разместить текстовую подсказку -->
        <label>
            Выбери<input type="radio" name="radio2">
        </label>

        <input type="radio" name="radio2" id="but1">
        <label for="but1">Выбери</label>
   
        <input type="reset" value="Очистить всё">

        <input type="submit">

        <textarea name="area" cols="10" rows="10" placeholder="Введите текст"></textarea>

        <select name="select1" id="" multiple="multiple" size="2">
            <option value="value1">Lorem1</option>
            <option value="value2">Lorem2</option>
            <option value="value3">Lorem3</option>

        </select>

    </form>



</body>
</html>
